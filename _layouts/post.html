---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>
  <span class="reading-time" title="Estimated read time">
    Estimated read time {% assign words = content | number_of_words %} {% if words < 360 %} 1 minutes {% else %} {{ words | divided_by:180 }} minutes {% endif %}
  </span>
  <div class="entry post-justify">{{ content }}</div>

  <div class="date">Written on {{ page.date | date: "%B %e, %Y" }}</div>

  {% include disqus.html %}
</article>
