<script src="/js/lunr.js"></script>
<script src="/js/lunr_conf.js"></script>

<style>
  #lunrsearchresults {
    padding-top: 0.2rem;
  }
  #lunrsearchresults ul {
    list-style-type: none;
    padding: 0px !important;
  }
  .lunrsearchresult {
    padding-bottom: 1rem;
  }
  .lunrsearchresult .title {
    color: #ffbb3c;
  }
  .lunrsearchresult .url {
    color: #ffff;
  }
  .lunrsearchresult a {
    display: block;
    color: #ffff;
  }
  .lunrsearchresult a:hover,
  .lunrsearchresult a:focus {
    text-decoration: none;
  }
  .lunrsearchresult a:hover .title {
    text-decoration: underline;
  }
  .searchblog {
    font-family: "Montserrat";
    font-size: 11pt;
    width: 100%;
    background: black;
    border: solid 1px;
    border-color: #222;
    border-radius: 5px;
    padding: 5px;
    color: white;
  }
  .form-search {
    border-bottom: 1px solid #222;
  }
</style>

<form
  class="form-search"
  onSubmit="return lunr_search(document.getElementById('lunrsearch').value);"
>
  <p>
    <input
      type="text"
      class="form-control searchblog"
      id="lunrsearch"
      name="q"
      maxlength="255"
      value=""
      placeholder="Search"
      required
    />
  </p>
</form>
<div id="lunrsearchresults">
  <ul></ul>
</div>
