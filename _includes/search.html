<script src="/js/lunr.js"></script>

<script>
  {% assign counter = 0 %}
  var documents = [{% for page in site.pages %}{% if page.url contains '.xml' or page.url contains 'assets' %}{% else %}{
      "id": {{ counter }},
      "url": "{{ site.url }}{{ page.url }}",
      "title": "{{ page.title }}",
      "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
      }, {% endif %}{% endfor %}{% for page in site.without-plugin %}{
      "id": {{ counter }},
      "url": "{{ site.url }}{{ page.url }}",
      "title": "{{ page.title }}",
      "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
      }, {% endfor %}{% for page in site.posts %}{
      "id": {{ counter }},
      "url": "{{ site.url }}{{ page.url }}",
      "title": "{{ page.title }}",
      "body": "{{ page.date | date: "%Y/%m/%d" }} - {{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
      }{% if forloop.last %}{% else %}, {% endif %}{% endfor %}];

  var idx = lunr(function () {
      this.ref('id')
      this.field('title')
      this.field('body')

      documents.forEach(function (doc) {
          this.add(doc)
      }, this)
  });
  function lunr_search(term) {
      document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
      if(term) {
          document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
          //put results on the screen.
          var results = idx.search(term);
          if(results.length>0){
              //console.log(idx.search(term));
              //if results
              for (var i = 0; i < results.length; i++) {
                  // more statements
                  var ref = results[i]['ref'];
                  var url = documents[ref]['url'];
                  var title = documents[ref]['title'];
                  var body = documents[ref]['body'].substring(0,160)+'...';
                  if(title != ''){
                    document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span></a></li>";
                  }
              }
          } else {
              document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found <a href='{{ site.url }}'><h6>Back to home</h6></a></li>";
          }
          document.getElementById("lunrsearchresults").setAttribute("style","border-bottom: 1px solid #222;");
          document.getElementById("main").setAttribute("style","display: none;");
      }
      return false;
  }
</script>
<style>
  #lunrsearchresults {
    padding-top: 0.2rem;
  }
  #lunrsearchresults ul {
    list-style-type: none;
    padding: 0px !important;
  }
  .lunrsearchresult {
    padding-bottom: 1rem;
  }
  .lunrsearchresult .title {
    color: #004ad6;
  }
  .lunrsearchresult .url {
    color: #000;
  }
  .lunrsearchresult a {
    display: block;
    color: #000;
  }
  .lunrsearchresult a:hover,
  .lunrsearchresult a:focus {
    text-decoration: none;
  }
  .lunrsearchresult a:hover .title {
    text-decoration: underline;
  }
  .searchblog {
    font-family: "Montserrat";
    font-size: 11pt;
    width: 100%;
    background: #ededed;
    border: solid 1px;
    border-color: #ededed;
    border-radius: 5px;
    padding: 5px;
    /* color: white; */
  }
  .form-search {
    border-bottom: 1px solid #222;
  }
</style>

<form
  class="form-search"
  onSubmit="return lunr_search(document.getElementById('lunrsearch').value);"
>
  <p>
    <input
      type="text"
      class="form-control searchblog"
      id="lunrsearch"
      name="q"
      maxlength="255"
      value=""
      placeholder="Search"
      required
    />
  </p>
</form>
<div id="lunrsearchresults">
  <ul></ul>
</div>
